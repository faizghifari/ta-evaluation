<!doctype html>
<html>
   <body>
      <table border = 1>

            <td>Evaluator</td>
            <td>Text</td>
            <td>Labels</td>
            <td>Verse Relevance</td>
            <td>Verse Irrelevance</td>
         </thead>
         
         {% for row in rows %}

               <td>{{row["evaluator"]}}</td>
               <td>{{row["raw_text"]}}</td>

            </tr>
         {% endfor %}
      </table>
      
      <p>
         <br>
